<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table1</title>
    <link href="Styles.css" rel="stylesheet">
</head>
<body>
    <table class="table1" border="2" >
        <caption>Favorite and Least Favorite Things</caption>
        <tr>
        <th></th>
        <th></th>
        <th>Bob</th>
        <th>Alice</th>
        </tr>
        <tr>
        <th rowspan="2">Favourite</th>
        <th>Color</th>
        <td>Blue</td>
        <td>Purple</td>
        </tr>
        <tr>
        <th>Flavor</th>
        <td>Banana</td>
        <td>Chocolate</td>
        </tr>
        <tr>
        <th rowspan="2">Least Favorite</th>
        <th>Color</th>
        <td>Yellow</td>
        <td>Pink</td>
        </tr>
        <tr>
        <th>Flavor</th>
        <td>Mint</td>
        <td>Walnut</td>
        </tr>
    </table>
</body>
</html>
