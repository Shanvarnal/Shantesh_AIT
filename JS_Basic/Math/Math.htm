<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        document.write("PI Value: "+Math.PI+"<br>")

        document.write("ceil "+Math.ceil(15.66)+"<br>")
    </script>
